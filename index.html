<!DOCTYPE html>
<html lang="en">
<head>
    <title>Padding & Margin</title>
</head>
<style>
    .product-card{
        background-color:#c2c2d6;
        width: 300px;
        padding: 10px 5px;
        border: 5px solid #3d3d5c;
        border-radius: 20px;
    }
    .watch1{
        width: 250px;
        border-radius: 20px;
        display: block;
        margin: 10px auto;

    }
    .buy{
        background-color:black ;
        color: white;
        padding: 8px 10px;
        border-radius: 20px;
        margin: 10px auto;
        display: block;

    }
</style>
<body>
    <div class="product-card">
       <img src="./characters/watch1.jpg" alt="watch img" class="watch1"/>
        <p>
            Jacob & Co. Astronomia God Father
        </p>

        <p>
            <b> Price </b> : 25,000,00,00,000/-
        </p>

        <button class="buy">
            Add to Cart
        </button>
    </div>

    <div class="product-card">
        <img src="./characters/watch2.jpg" alt="watch img" class="watch1"/>
         <p>
             Jacob & Co. Astronomia The Beast
         </p>
 
         <p>
             <b> Price </b> : 75,000,00,00,000/-
         </p>
 
         <button class="buy">
             Add to Cart
         </button>
     </div>

     
   
</body>
</html>
